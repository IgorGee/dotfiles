<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <alias>
   <family>sans-serif</family>
   <prefer>
     <family>Bitter</family>
   </prefer>
 </alias>

 <alias>
   <family>serif</family>
   <prefer>
     <family>Roboto</family>
   </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
    <family>mononoki</family>
    <family>Inconsolata Regular Nerd Font</family>
   </prefer>
 </alias>

 <alias>
  <family>emoji</family>
  <prefer>
    <family>Twitter Color Emoji</family>
    <!-- <family>Symbola</family> -->
    <family>Inconsolata Regular Nerd Font</family>
   </prefer>
 </alias>
</fontconfig>
